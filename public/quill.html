<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Save As Button -->
    <button class="btn btn-primary save-as-btn" id="save-as-btn" data-bs-toggle="modal" data-bs-target="#saveAsModal">
        <i class="bi bi-file-earmark-check"></i> Save As
    </button>

    <!-- invite Button -->
    <button class="btn btn-primary invite-btn" id="invite-btn" data-bs-toggle="modal" data-bs-target="#inviteModal">
        <i class="bi bi-people-fill"></i> Invite Contributors
    </button>
  
    <div id="editor" style="margin-top: 50px;"></div> <!-- Add margin for button overlap -->
  
    <!-- Save As Modal -->
    <div class="modal fade" id="saveAsModal" tabindex="-1" aria-labelledby="saveAsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveAsModalLabel">Save As</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="documentName" class="form-control" placeholder="Enter document name" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveDocumentBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- invite Modal -->
    <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inviteModalLabel">invite</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="email" id="email" class="form-control" placeholder="email" />
                    <br>
                    <select name="role" id="role" class="form-control">
                        <option value="editor">editor</option>
                        <option value="viewer">viewer</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="inviteBtn">invite</button>
                </div>
                    <!-- User List -->
                    <div class="user-list" id="user-list">

            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        let quill = new Quill("#editor", {
            theme: "snow",
            modules: {
                toolbar: [
                    [{ font: [] }],
                    [{ size: ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ align: [] }],
                    [{ color: [] }, { background: [] }],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    [{ header: [1, 2, 3] }],
                    ['link', 'image'],
                    ['blockquote', 'code-block'],
                ],
            },
        });
        
    </script>
    <script src="/quill.js"></script>
    <script src="/socketio.js"></script>
  </body>
  </html>
